 <div class="header" style="height: 191px;">
     <div class="container">
         <!--
         <h1 class="logo"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
         -->
         <nav class="nav-collapse">
            <ul class="noList">
                 {% for link in site.navigation %}{% assign current = nil %}{% if page.url contains link.url %}{% assign current = 'current' %}{% endif %}
                 <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                    <a href="{{ link.url | prepend: site.baseurl }}"><span style="font-size: 1.25em;">&nbsp;&nbsp;{{ link.title }}&nbsp;&nbsp;</b></a>
                 </li> 
                 {% endfor %}
                 <li> <a href="https://github.com/summonersrift" target="_blank"><span style="font-size:1.25em;">&nbsp;GitHub&nbsp;</span></a></li>
             </ul>
         </nav>
     </div>
 </div><!-- end .header -->
