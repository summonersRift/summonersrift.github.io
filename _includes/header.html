 <div class="header">
     <div class="container">
         <h1 class="logo"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
         <nav class="nav-collapse">
            <ul class="noList">
                 {% for link in site.navigation %}{% assign current = nil %}{% if page.url contains link.url %}{% assign current = 'current' %}{% endif %}
                 <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
              <a href="{{ link.url | prepend: site.baseurl }}"><span style="background:#0A7435, font-size: 1.1em;">{{ link.title }}</span></a>
                 </li> 
                 {% endfor %}
                 <li> <a href="https://github.com/summonersrift" target="_blank"><span style="background:#0A7435 ,font-size: 1.1em;">GitHub-Profile</span></a></li>
             </ul>
         </nav>
     </div>
 </div><!-- end .header -->
